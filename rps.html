<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rps.css">
</head>
<body>
  <h1>Rock-Paper-Scissors</h1>
  <p>Play against the computer:</p>
  <p></p>
  <button id="rock-btn" onclick="pickRock()">Rock</button>&nbsp;
  <button id="paper-btn" onclick="pickPaper()">Paper</button>&nbsp;
  <button id="scissors-btn" onclick="pickScissors()">Scissors</button>&nbsp;
  <div class="img-container">
    <div class="img-area">
      <p class="img-label">Computer:</p>
      <div id="c-choice-img">
      </div>
    </div>
    <div class="img-area">
      <p class="img-label">You:</p>
      <div id="your-choice-img">
      </div>
    </div>
  </div>
  <h2 id ="message"></h2>
  <script src="rps.js"></script>
</body>
</html>
